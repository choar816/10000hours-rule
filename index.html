<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style_font.css">
    <link rel="stylesheet" href="./css/style_mobile.css">
    <link rel="stylesheet" href="./css/style_desktop.css">
</head>
<body>
    <img class="title" src="./img/title.png" alt="1만 시간의 법칙">
    <img class="clock" src="./img/clock.png" alt="">
    <h2 class="saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
    <section class="definition">
        <p><strong>1만 시간의 법칙</strong>은</p>
        <p>어떤 분야의 전문가가 되기 위해서는</p>
        <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
    </section>
    <section class="plan">
        <article class="plan1">
            <p>나는</p><input type="text" placeholder="예)프로그래밍" class="input-user input-field"><p>전문가가 될 것이다.</p>
        </article>
        <p class="plan2">그래서 앞으로 매일 하루에</p>
        <article class="plan3">
            <input type="number" placeholder="예)5" class="input-user input-hour"><p>시간씩 훈련할 것이다.</p>               
        </article>
    </section>
    <button class="calculate">
        <p>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</p>
    </button>
    <section class="loading">
        <img src="./img/loading.png" alt="돌아가는 시계 이미지">
    </section>
    <section class="result">
        <p>당신은<strong class="result-field">field</strong>전문가가 되기 위해서</p>
        <p>대략<strong class="result-day">day</strong>일 이상 훈련하셔야 합니다! :)</p>
        <article>
            <button class="training"><p>훈련하러 가기 GO!GO!</p></button>
            <button class="share"><p>공유하기</p></button>
        </article>
    </section>
    <section class="modal-container">
        <section class="modal">
            <article class="modal-message">
                <p>화이팅!!♥♥♥</p>
                <p>당신의 꿈을 응원합니다!</p>
            </article>
            <img src="./img/licat.png" alt="라이캣">
            <button class="go-training"><p>종료하고 진짜 훈련하러 가기 GO!GO!</p></button>
        </section>
    </section>
    <footer>
        <img src="./img/logo.png" alt="위니브">
        <p>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
    <script src="./js/10000hours.js"></script>
</body>
</html>
